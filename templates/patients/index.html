{% extends "layout.html" %}

{% block content %}

        <div class="row">

                {% include 'partials/sidebar.html' %}
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5>Total Patients</h5>
                                <h2>{{ total_patients }}</h2>
                            </div>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="col-md-3">

                                <h5>Hommes</h5>
                                <h2>{{ total_male }}</h2>
                            </div>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="col-md-3">

                            <div class="card-body">
                                <h5>Femmes</h5>
                                <h2>{{ total_female }}</h2>
                            </div>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5>Patients Actifs</h5>
                                <h2>{{ total_active }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
